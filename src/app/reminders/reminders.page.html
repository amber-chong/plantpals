<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reminders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reminders</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-button expand="block" color="primary">Add Reminder</ion-button>
</ion-content>
