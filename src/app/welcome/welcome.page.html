<ion-content [fullscreen]="true">
  <img src="../../assets/plantpals1.PNG" alt="Logo" class="logo" width="75%" />

  <div class="buttons">
    <img src="../assets/loginButton.png" (click)="login()" />
    <img
      src="../assets/registerButton.png"
      (click)="register()"
      class="register"
    />
  </div>

  <div class="git">
    <ion-button fill="clear" href="https://github.com/amber-chong/plantpals">
      <img src="../assets/github.png" width="15%" />
    </ion-button>
  </div>
</ion-content>
