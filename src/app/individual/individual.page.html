<ion-header>
  <ion-toolbar>
    <ion-title>Add new plant</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../assets/placeholderSquare.png">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input name="name" [(ngModel)]="plantName"></ion-input>
  </ion-item>

<ion-item>
    <ion-label position="floating">Ideal Growing Season</ion-label>
    <ion-input name="season"  [(ngModel)]="plantSeason"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="closeModal()">Save</ion-button>
</ion-content>
