<ion-content>
  <ion-item>
    <ion-icon name="close" (click)="closeModal()" slot="end"></ion-icon>
    <ion-label>New plant</ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      name="name"
      [(ngModel)]="plantName"
      placeholder="Plant Name"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      name="season"
      [(ngModel)]="plantSeason"
      placeholder="Ideal Growing Season"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      name="science"
      [(ngModel)]="scientificName"
      placeholder="Scientific Name"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      name="type"
      [(ngModel)]="plantType"
      placeholder="Plant Type"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      name="notes"
      [(ngModel)]="plantNotes"
      placeholder="Notes"
    ></ion-input>
  </ion-item>
<!--
  <ion-item>
    <ion-button (click)="pickImage()">Pick Image</ion-button>
  </ion-item>

  <ion-item *ngIf="plantImage">
    <img [src]="plantImage" style="width: 100%" />
  </ion-item>-->

  <div class="saveButton">
    <img src="../../assets/save.png" (click)="closeModal()" />
  </div>
  <div class="editDelete">
    <button type="button">Delete</button>
  </div>
</ion-content>
