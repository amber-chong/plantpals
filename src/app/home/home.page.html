<ion-content [fullscreen]="true">
  <div class="header">
    <h1>Your garden</h1>
  </div>

  <!--{{ username }}-->
  <div class="database">
    <a href="/tabs/database">
      <img src="../assets/database.png" />
    </a>
  </div>
  <div class="plantsList">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Current plants</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ul>
          <li *ngFor="let plant of plants">{{ plant.plantName }}</li>
        </ul>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
