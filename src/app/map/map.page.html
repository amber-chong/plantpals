<ion-content>
  <h1>Garden Map</h1>
  <div class="map-container">
    <img src="assets/plantbed.jpg" class="map-image">
    <ng-container *ngFor="let plant of plants; let i = index">    <!--loop-->
      <div class="map-pin" [ngStyle]="pinPos(plant)">     <!--pin html-->
        <ion-icon name="pin" color="danger"></ion-icon>
        <div class="pin-popup">
          <p>{{ plant.plantName }}</p>
          <ion-button size="small" (click)="openPlant(i)">View</ion-button>
        </div>
      </div>
    </ng-container>
  </div>
</ion-content>
