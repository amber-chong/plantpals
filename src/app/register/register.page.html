
<ion-header [translucent]="true">
</ion-header>

<ion-content>
  <img src="../../assets/plantpals1.PNG" alt="Logo" class="logo" />
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-checkbox labelPlacement="end" [(ngModel)]="agreeTerms">I agree to the terms and conditions</ion-checkbox>
  <ion-button expand="block" color="primary" (click)="loginButton()">Login</ion-button>
</ion-content>
