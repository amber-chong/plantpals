<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calendar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="addReminder()"
    >Add Reminder</ion-button
  >

  <ion-list>
    <!--loop for reminders-->
    <ion-item *ngFor="let reminder of reminders">
      <!--formatting-->
      <ion-label>{{ reminder.text }}</ion-label>
      <ion-label>{{ reminder.datetime | date:'YYYY-MM-DD | hh:mm' }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
