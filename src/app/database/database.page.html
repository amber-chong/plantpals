<ion-content [fullscreen]="true">
  <h1>Database</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="addPlant()">
          <img src="../assets/add.png" />
        </ion-card>
      </ion-col>
      <!-- Loop through the plants and add them as separate columns -->
      <ng-container *ngFor="let plant of plants; let i = index">
        <ion-col size="6">
          <ion-card (click)="openPlantModal(i)">
            <ion-card-header>
              <ion-card-title>{{ plant.plantName }}</ion-card-title>
            </ion-card-header>
            <ion-card-content> Season: {{ plant.plantSeason }} </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
